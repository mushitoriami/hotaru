name: Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: |
            3.12
            3.13
            3.14
    - name: Install tox
      run: |
        pip install -U pip
        pip install -U tox
    - name: Run tox
      run: tox
